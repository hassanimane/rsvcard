<!doctype html>
<html lang="en">
<head>
  <title>{{ data.names }}'s Invitation</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold">{{ data.names }}</h1>
    <p class="text-gray-700 mt-2">{{ data.date }}</p>
    <p class="mt-4">{{ data.invitation }}</p>

    <h2 class="mt-6 font-bold text-xl">Venue</h2>
    <p>{{ data.venue }}</p>
    {% if data.venue_map %}
      <p><a href="{{ data.venue_map }}" class="text-blue-600 underline" target="_blank">View Map</a></p>
    {% endif %}

    <h2 class="mt-6 font-bold text-xl">Gift</h2>
    <p>{{ data.gift_message }}</p>

    {% if data.rsvp_enabled %}
      <h2 class="mt-6 font-bold text-xl">RSVP</h2>
      <form action="{{ url_for('rsvp', slug=slug) }}" method="POST" class="mt-2 space-y-2">
        <input name="name" placeholder="Your Name" required class="w-full border p-2 rounded">
        <select name="attending" class="w-full border p-2 rounded">
          <option value="Yes">Yes, I’ll attend</option>
          <option value="No">Sorry, can’t attend</option>
        </select>
        <input name="guests" type="number" placeholder="Number of Guests" class="w-full border p-2 rounded">
        <button class="w-full bg-blue-600 text-white p-2 rounded">Submit RSVP</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
